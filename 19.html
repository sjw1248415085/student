<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            top: 2px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var divBox = document.querySelector('div');

        divBox.onmousedown = function () {

            document.onmousemove = function (e) {
                var x = e.pageX
                var y = e.pageY

                divBox.style.left = x + 'px'
                divBox.style.top = y + 'px'
            }
            divBox.onmouseup = function () {
                document.onmousemove = null


            }


        }








    </script>

</body>

</html>
